<div class="container py-5" @fadeInTranslateYTop>
  <mat-card class="mat-elevation-z8">
    <mat-card-content>
      <form [formGroup]="signupForm">
        <mat-form-field class="col-12 mt-3" appearance="outline">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput placeholder="Entrez votre nom d'utilisateur" formControlName="username"
            autocomplete="username">
          <mat-error *ngIf="signupForm.controls['username'].hasError('required')">
            Champ <strong>obligatoire</strong>
          </mat-error>
          <mat-error
            *ngIf="signupForm.controls['username'].hasError('unavailable') && !signupForm.controls['username'].hasError('required')">
            Nom d'utilisateur <strong>indisponible</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="col-12 mt-3" appearance="outline">
          <mat-label>Adresse email</mat-label>
          <input matInput placeholder="Entrez votre adresse email" formControlName="email" autocomplete="email">
          <mat-error *ngIf="signupForm.controls['email'].hasError('required')">
            Champ <strong>obligatoire</strong>
          </mat-error>
          <mat-error *ngIf="signupForm.controls['email'].hasError('email')">
            Entrez une adresse email <strong>valide</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="col-6 mt-3" appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input type="password" matInput placeholder="Choisissez un mot de passe" autocomplete="new-password"
            formControlName="password">
          <mat-error *ngIf="signupForm.controls['password'].hasError('required')">
            Champ <strong>obligatoire</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="col-6 mt-3" appearance="outline">
          <mat-label>Confirmation du mot de passe</mat-label>
          <input type="password" matInput placeholder="Confirmer le mot de passe" autocomplete="new-password"
            formControlName="confirmPassword">
          <mat-error
            *ngIf="signupForm.controls['confirmPassword'].hasError('unmatch') && !signupForm.controls['confirmPassword'].hasError('required')">
            Les mots de passe ne correspondent pas
          </mat-error>
          <mat-error *ngIf="signupForm.controls['confirmPassword'].hasError('required')">
            Champ <strong>obligatoire</strong>
          </mat-error>
        </mat-form-field>
      </form>
      <div class="col-12 d-flex my-3 ml-3">
        <mat-checkbox color="primary" [(ngModel)]="validation"></mat-checkbox>
        <span class="ml-3 pointer text-accent" (click)="policy()">J'accepte les conditions d'utilisation du site</span>
      </div>
      <div class="col-12 pt-3 mb-3">
        <button mat-stroked-button color="primary" [disabled]="!signupForm.valid || !validation" (click)="submitUser()">
          <strong>Valider mon inscription</strong>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
